def javaProject(project) {
	project.ext.isJavaProject = true
	project.apply plugin: 'java'
	project.apply plugin: 'eclipse'

	project.repositories {
		jcenter {
    		artifactUrls = ["http://192.168.1.99:8082/nexus/content/repositories/snapshots/",
			"http://192.168.1.99:8082/nexus/content/repositories/releases/"]
  		}
		mavenCentral()
		mavenLocal()
    }
}

def javaLogLibrary(project) {
    project.dependencies {
		compile 'org.slf4j:slf4j-api:1.7.21'
		compile 'ch.qos.logback:logback-classic:1.1.7'
    }
}

def javaTestLibrary(project) {
    project.dependencies {
		testCompile 'commons-io:commons-io:2.4'
		testCompile "junit:junit:4.12"
		testCompile 'org.mockito:mockito-core:2.0.54-beta'
		testCompile 'org.hamcrest:hamcrest-core:1.3'
    }

}
