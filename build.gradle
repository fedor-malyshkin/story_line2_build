apply plugin: 'build-dashboard'

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
}


// configure dependencies
apply from: 'buildSrc/dependencies.gradle'
// apply plugins
apply from: 'buildSrc/build-tasks.gradle'
